<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <title>Order Summary | Frontend Mentor</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="top-image">
                <img src="src/illustration-hero.svg" alt="a illustration hero">
            </div>

            <div class="content">
                <h1 class="title">Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="plan">
                    <div class="plan-info">
                        <img src="src/icon-music.svg" alt="icon music">
                        <div class="actual-plan">
                            <h2 class="plan-name">Annual Plan</h2>
                            <p class="plan-price">$59,99/year</p>
                        </div>
                    </div>
                    <a href="#" class="change-plan">Change</a>
                </div>

                <button class="proceed-btn">Proceed to Payment</button>
                <a href="#" class="cancel-order">Cancel Order</a>
            </div>
        </div>
    </main>
</body>
</html>
